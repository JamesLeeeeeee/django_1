{% extends 'base.html' %}


{% block content %}

    <div style="text-align:center;max-width:500px; margin:4rem auto;">
        <div class="mb-4">
            <h4>Delete Comment</h4><br>
            <p> {{ target_comment.content }}</p>
        </div>

        <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method='post'>
            {% csrf_token %}


            <input type="submit" class="btn btn-danger rounded-pill col-6 mt-3" value="delete">
        </form>
    </div>

{% endblock %}
